<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualize Data with a Scatterplot Graph</title>
    <link
      rel="icon"
      href="https://img.icons8.com/dotty/80/000000/education.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-color: #141E28;
      display: flex;
      align-items: center;
      justify-content: center;
      /* height: 100vh; */
      flex-direction: column;
      margin: 0;
    }

    h1 {
      font-family: "Montserrat", sans-serif;
      font-size: larger;
      margin: 0;
      margin-top: 20px;
      color: #fff;
      padding: 0;
    }
    h3 {
      font-family: "Montserrat", sans-serif;
      font-size: medium;
      font-weight: 400;
      margin: 0;
      margin-bottom: 20px;
      color: #fff;
      padding: 0;
    }
    svg {
      border-radius: 4px;
      text-align: left;
      margin-top: 10px;
    }

    path:hover {
      fill: #ee5253;
      stroke: #1dd1a1;
      stroke-width: 3;
      stroke-linejoin: "round";
      stroke-linecap: "round";
    }

    #legend {
      margin-top: 10px;
    }

    .tooltip {
      font-family: sans-serif;
      padding: 8px;
      background-color: #6d6d6d;
      align-items: center;
      justify-content: center;
      text-align: left;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      position: absolute;
      font-size: 14px;
      border-radius: 2px;
      z-index: 100;
      visibility: hidden;
      color: whitesmoke;
      opacity: 0.9;
    }


  </style>
  <body>
    <h1 id="title">US Education Attainment</h1>
    <h3 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</h3>

    <div id="container" class="container">
      <div id="tooltip" class="tooltip"></div>
    </div>
<!--     
    <div id="legend" class="legend">
      
      </div> -->
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"
      integrity="sha512-5xkNvFVCctXwOszeifE8pzjyDFlHvHDCKIrhwmuSbCtTHqc7IhA6/1tTNYXE8WmYvwP5KFQegCS1QRR4poYgjg=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
